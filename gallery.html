        <script type="text/javascript">
            var category = "";
            var index = -1;
            var categories = {
                ardoise: ["01", "02", "03", "04", "05", "06", "07", "08", "09"],
                bardage: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12", "13"],
                etancheite: ["01", "02", "03", "04", "05", "06", "07", "08", "09"],
                tuile: ["01", "02", "03", "04", "05", "06", "07"],
                zinc: ["01", "02", "03", "04", "05", "06", "07", "08", "09"]
            };
            $(document).ready(function() {
                $(".portfolio .portfolio-wrapper div").click(function() {
                    if (window.screen.availWidth > 767) {
                        var url = $(this).css("backgroundImage"), wurl;
                        if (url !== undefined) {
                            wurl = window.location.href.replace(/\/[a-zA-Z0-9]+.html/gi, '');
                            wurl = wurl + "/img/";
                            url = url.replace("url(", "").replace(".jpg)", ".jpg");
                            
                            category = url.replace(wurl, "").split("/")[0];
                            if (category !== undefined && category !== null && category !== "") {
                                if (categories[category] !== undefined)
                                {
                                    index = categories[category].indexOf(url.replace(wurl, "").split("/")[1].replace(".jpg", ""));
                                }
                            }
                            
                            $("#popup").show();
                            proccess(url);
                        }
                    }
                });
                
                function proccess(url) {
                    try {
                        var img = document.createElement("img"), pw, ph, t, r, close;
                        img.src = url;
                        $("#inner-popup").css("background-image", "url(" + url + ")");
                        if (img.width > img.height) {
                            pw = Math.abs(((img.width / 100) * 80));
                            ph = Math.abs((img.height * pw) / img.width);
                        } else {
                            ph = Math.abs(((img.height / 100) * 80));
                            pw = Math.abs((img.width * ph) / img.height);
                        }
                        $("#inner-popup").width(pw);
                        $("#inner-popup").height(ph);
                        
                        $("#inner-popup").css("left", "calc(50% - " + (pw / 2) + "px)");
                        $("#inner-popup").css("top", "calc(50% - " + (ph / 2) + "px)");
                        
                        t = parseInt($("#inner-popup").css("top").replace("px", ""));
                        r = ($("body").width() / 2) + (pw / 2);
                        console.log(pw);
                        
                        close = $("#popup > #close-popup")[0];
                        if (close === undefined) {
                            close = $("<img alt='fermer' />");
                            $(close).attr("id", "close-popup");
                            $(close).css("cursor", "pointer");
                            $(close).css("width", "16px");
                            $(close).css("height", "16px");
                            $(close).css("position", "fixed");
                            $(close).css("background-position", "center");
                            $(close).css("background-size", "cover");
                            $(close).css("background-image", "url(img/close.png)");
                            $(close).css("background-color", "#FFFFFF");
                            $(close).css("border-radius", "50%");
                            $(close).css("border-color", "#FFFFFF");
                            $(close).css("padding", "4px");
                        }
                        
                        $(close).css("left", (r - 12) + "px");
                        $(close).css("top", (t - 12) + "px");
                        
                        $("#popup").append(close);
                    } catch (e) { 
                        console.log(e); 
                        }
                }
                
                $("#popup").click(function() {
                   $(this).hide(); 
                });
                $("#close-popup").bind("click", function() {
                    $("#popup").hide();    
                });
                
                $(document).keyup(function() {
                    if ($("#popup").css("display") !== "none") {
                        var wurl = window.location.href.replace(/\/[a-zA-Z0-9]+.html/gi, '');
                        wurl = wurl + "/img/" + category + "/";
                        if (event.keyCode === 37) {
                            // previous
                            if (index === 0) {
                                index = categories[category].length;
                            }
                            index--;
                            proccess(wurl + categories[category][index] + ".jpg");
                        } else if (event.keyCode === 39) {
                            // forward
                            if (index + 1 === categories[category].length) {
                                index = -1;
                            }
                            index++;
                            proccess(wurl + categories[category][index] + ".jpg");
                        } else if (event.keyCode === 27) {
                            $("#popup").hide();
                        }
                    }
                });
            });
        </script>
